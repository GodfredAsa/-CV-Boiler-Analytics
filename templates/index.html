<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Boiler Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #2196F3;
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .container { max-width: 1200px; margin: 40px auto; }
        .upload-section { text-align: center; margin-bottom: 40px; }
        .results-section { display: none; }
        .download-btn { margin-top: 20px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">CV Boiler Analysis Dashboard</h1>
        
        <!-- File Upload Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="upload-area" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h4>Drag & Drop Excel File Here</h4>
                            <p class="text-muted">or</p>
                            <input type="file" id="fileInput" accept=".xlsx" class="d-none">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing data...</p>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;">
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Total CV Boilers</h5>
                            <h2 id="totalBoilers">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Individual Boilers</h5>
                            <h2 id="individualBoilers">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Avg. per Postal Code</h5>
                            <h2 id="avgPerPostal">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Estimated Cost</h5>
                            <h2 id="estimatedCost">-</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Distribution of CV Boilers per Postal Code</h5>
                            <div class="chart-container">
                                <canvas id="distributionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Top 10 Postal Codes</h5>
                            <div class="chart-container">
                                <canvas id="top10Chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center download-btn">
                <button id="downloadPdf" class="btn btn-success">Download PDF Report</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('bg-light');
        }

        function unhighlight(e) {
            dropZone.classList.remove('bg-light');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx')) {
                    uploadFile(file);
                } else {
                    alert('Please upload an Excel (.xlsx) file');
                }
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            results.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the file');
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }

        function displayResults(data) {
            // Update statistics
            document.getElementById('totalBoilers').textContent = data.stats.total_cv_boilers.toLocaleString();
            document.getElementById('individualBoilers').textContent = data.stats.individual_boilers.toLocaleString();
            document.getElementById('avgPerPostal').textContent = data.stats.avg_boilers_per_postal.toFixed(2);
            document.getElementById('estimatedCost').textContent = 'â‚¬' + data.stats.estimated_cost.toLocaleString();

            // Create distribution chart
            const distributionCtx = document.getElementById('distributionChart').getContext('2d');
            new Chart(distributionCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.distribution),
                    datasets: [{
                        label: 'Number of Postal Codes',
                        data: Object.values(data.distribution),
                        backgroundColor: 'rgba(33, 150, 243, 0.5)',
                        borderColor: 'rgba(33, 150, 243, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Create top 10 chart
            const top10Ctx = document.getElementById('top10Chart').getContext('2d');
            new Chart(top10Ctx, {
                type: 'bar',
                data: {
                    labels: data.top_10_postal.map(item => item['Opstel Postcode']),
                    datasets: [{
                        label: 'Number of CV Boilers',
                        data: data.top_10_postal.map(item => item.cv_boiler_count),
                        backgroundColor: 'rgba(25, 118, 210, 0.5)',
                        borderColor: 'rgba(25, 118, 210, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            results.style.display = 'block';

            // Store PDF path for download
            document.getElementById('downloadPdf').onclick = () => {
                window.location.href = `/download-pdf/${data.pdf_path}`;
            };
        }
    </script>
</body>
</html>
